<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlackJack by Pepe Chancludo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="titulo">
    BlackJack by Pepe Chancludo
  </header>
  <div class="row mt-2">
    <div id="divBotonera" class="col text-center">
      <button id="btnStart" class="btn btn-danger">Nuevo Juego</button>
      <button id="btnPedir" disabled="disabled" class="btn btn-primary">Pedir Carta</button>
      <button id="btnPlantarse" disabled="disabled" class="btn btn-primary">Jugador se planta</button>
    </div>
  </div>
  <div class="row container mt-2">
    <div class="col">
      <h1>Jugador 1 - <small id="scoreJugador">0</small></h1>
      <div id="jugador-cartas" class="divCartas">
      </div>
    </div>
  </div>
  <div class="row container mt-2">
    <div class="col">
      <h1>Ordenador - <small id="scoreOrdenador">0</small></h1>
      <div id="ordenador-cartas" class="divCartas">
      </div>
    </div>
  </div>

  <div id="app"></div>
  <script type="module" src="/main.js"></script>  
</body>

</html>
